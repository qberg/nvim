set-option -sa terminal-overrides ",st-256color:Tc"
set -g mouse on

# Start windows and panes at 1, because we're humans after all
set -g base-index 1
set -g pane-base-index 1
set -sg escape-time 0
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Change prefix key to C-a, easier to type, same to "screen"
unbind C-b
set -g prefix C-a
bind C-a send-prefix


# ==========================
# ===   Key bindings     ===
# ==========================

# Unbind default key bindings, we're going to override
unbind "\$" # rename-session
unbind ,    # rename-window
unbind %    # split-window -h
unbind '"'  # split-window

# vi keys to resize
bind -r C-k resize-pane -U 1
bind -r C-j resize-pane -D 1
bind -r C-h resize-pane -L 1
bind -r C-l resize-pane -R 1

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R
unbind [    # paste-buffer
unbind ]    
unbind "'"  # select-window

# Rename session and window
bind r command-prompt -I "#{window_name}" "rename-window '%%'"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

# Shift arrow to switch windows
#bind -n C-[  previous-window
#bind -n C-] next-window

#set -g @catppuccin_flavour 'mocha'
#set -g @plugin 'egel/tmux-gruvbox'
#set -g @tmux-gruvbox 'dark'
#set -g @plugin 'fabioluciano/tmux-tokyo-night'
# set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @plugin 'tinted-theming/tinted-tmux'
#set -g @plugin 'egel/tmux-gruvbox'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

### Tokyo Night Theme configuration
#set -g @theme_variation 'moon'
#set -g @theme_left_separator ''
#set -g @theme_right_separator ''

# set -g @tokyo-night-tmux_window_id_style super
# set -g @tokyo-night-tmux_pane_id_style roman
# set -g @tokyo-night-tmux_zoom_id_style dsquare
# set -g @tokyo-night-tmux_show_datetime 0
set -g @tinted-color 'base16-black-metal-bathory'

# Status Bar
set -g @plugin 'niksingh710/minimal-tmux-status'
bind-key b set-option status

#set -g @tmux-gruvbox 'dark'

# set vi-mode
set-window-option -g mode-keys vi
#keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Split panes
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"
bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"

# Edit configuration and reload
bind C-e new-window -n 'tmux.conf' "sh -c '\${EDITOR:-vim} ~/.config/tmux/tmux.conf && tmux source ~/.config/tmux/tmux.conf && tmux display \"Config reloaded\"'"

# reload config
bind C-r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."

# keeping current path for new windows
bind c new-window -c "#{pane_current_path}"

# Prompt to rename window right after it's created
set-hook -g after-new-window 'command-prompt -I "#{window_name}" "rename-window '%%'"'

# toggle between windows and sessions
bind -r Tab last-window

run '~/.tmux/plugins/tpm/tpm'
